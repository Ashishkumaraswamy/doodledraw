{%load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Result</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="{%static 'drawapp/result.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{%static 'drawapp/icon.ico' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kavivanar&family=Roboto:wght@100&family=Shadows+Into+Light&family=Sunshiney&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="question">
        <h1 class="questionname">WOW Well Done!</h1>
        <h1 class="questiontxt" id="questiontxt"></h1>
    </div>
    <div class="imgcontainer">
        <div class="row">
            <div class="column">
                <div class="image">
                    <h1>{{imgques.0}}</h1>
                    <img src="{% static 'drawapp/temp1.jpg' %}" alt="" class="pic">
                </div>
                <div class="image">
                    <h1>{{imgques.1}}</h1>
                    <img src="{% static 'drawapp/temp2.jpg' %}" alt="" class="pic">
                </div>
                <div class="image">
                    <h1>{{imgques.2}}</h1>
                    <img src="{% static 'drawapp/temp3.jpg' %}" alt="" class="pic">
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="column">
                <div class="image">
                    <h1>{{imgques.3}}</h1>
                    <img src="{% static 'drawapp/temp4.jpg' %}" alt="" class="pic">
                </div>
                <div class="image">
                    <h1>{{imgques.4}}</h1>
                    <img src="{% static 'drawapp/temp5.jpg' %}" alt="" class="pic">
                </div>
                <div class="image">
                    <h1>{{imgques.5}}</h1>
                    <img src="{% static 'drawapp/temp6.jpg' %}" alt="" class="pic">
                </div>
            </div>
        </div>
    </div>
    <div class="play">
        <a href="{%url 'index' %}"><button class="playbtn">
                <h1 class="btntext">Back to Home</h1>
            </button></a>
    </div>
</body>
<script>
    var temp = localStorage.getItem("score");
    document.getElementById("questiontxt").innerHTML = "Our neural network model was able to guess "+temp+" out of 6 doodles.<br>So see your result how you did your doodles";
</script>

</html>
