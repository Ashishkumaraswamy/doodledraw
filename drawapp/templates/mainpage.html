{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="{%static 'drawapp/mainpage.css' %}" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Merriweather:wght@300&family=Staatliches&display=swap" rel="stylesheet">
        <title>Game</title>
    </head>
    <body>
        
        <form method="POST" id="form1">
            {% csrf_token %}
            <div class="body_item">
                <canvas id="canvas" resize="true">
                    
                </canvas>
            </div>
            <input type="hidden" name="captured_image" id="captured_image">
            <!-- <input id="upload_image"  type="submit" onclick="save()" value="Upload the image"> -->
        </form>
<!-- 
        try commenting this run that da -->
        <div class="header_item">
            <h1 id="question">DRAW:</h1>
            <div class="timer" id="timer"> 
                <h1>00:00</h1>
            </div>
            <div class="icon">
                <i class='fa fa-eraser' id="eraser" style='font-size:25px'></i>
                <i class="fa fa-pause" ></i>
                <i class="fa fa-close" style="font-size:25px"></i>
            </div>
        </div>       
        <div class="text_item">
            <div class="guessbox">
                <p>I guess aeroplane<p>
            </div>
        </div>
    
   
    </body>
    <script>
    const canvas = document.querySelector('#canvas');
    canvas.setAttribute('width', canvas.parentNode.offsetWidth);
    canvas.setAttribute('height', canvas.parentNode.offsetHeight);
    var ctx = canvas.getContext('2d');
    resize();

    // last known position
    var pos = { x: 0, y: 0 };

    window.addEventListener('resize', resize);
    document.addEventListener('mousemove', draw);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mouseup', save);
    
    document.addEventListener('ontouchmove', draw);
    document.addEventListener('ontouchstart', setPosition);
    document.addEventListener('ontouchend', save);

    // new position from mouse event
    function setPosition(e) {
    pos.x = e.clientX;
    pos.y = e.clientY;
    }

    // resize canvas
    function resize() {
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    }

    function draw(e) {
    // mouse left button must be pressed
    if (e.buttons !== 1) return;

    ctx.beginPath(); // begin

    ctx.lineWidth = 9;
    ctx.lineCap = 'round';
    ctx.strokeStyle = "black";

    ctx.moveTo(pos.x, pos.y); // from
    setPosition(e);
    ctx.lineTo(pos.x, pos.y); // to
    ctx.stroke(); // draw it!
    }

    function save(e){
        pos.x = e.clientX;
        pos.y = e.clientY;
        e.preventDefault();
        var form=document.getElementById('form1');
        document.getElementById('captured_image').value = canvas.toDataURL('image/png');
        form.submit(function(e)
        {
            e.preventDefault();
        });
    }

    var timer=10;
    var x=setInterval(function(){
        if (timer>=10){
            document.getElementById("timer").innerHTML="<h1>00:"+timer+"</h1>";
        }
        else
        {
            document.getElementById("timer").innerHTML="<h1>00:0"+timer+"</h1>";
        }
        timer=timer-1
        if(timer<0)
        {
            clearInterval(x);
            document.getElementById("timer").innerHTML="<h1>TIME UP!</h1>";
        }
    }
    ,1000)

    document.getElementById("eraser").onclick=()=>{
        context=canvas.getContext('2d');
        context.clearRect(0,0,canvas.width,canvas.height);
    }

    </script>
</html>
